<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>九重 login DEMO</title>
<link href="login.css" type="text/css" rel="stylesheet"/>
</head>
<body>   
	<div id="loginframe">
			<table id="logintable">
				<tr>
					<td class="login_info">账号:</td>
					<td colspan="2"><input name="id" type="text" class="input_type1"></td>
					<td class="warning">
						<span class="warning_text">30长度的字母、数字和下划线</span>
					</td>
				</tr>
				<tr>
					<td class="login_info">密码:</td>
					<td colspan="2"><input name="pwd" type="password" class="input_type1"></td>
					<td class="warning">
						<span class="warning_text">30长度的字母、数字和下划线</span>
					</td>
				</tr>
				<tr>
					<td class="login_info">验证码:</td>
					<td><input name="verification_code" type="text" class="input_type2"></td>
					<td class="verification_pic"><img src="images/valicode.jpg" alt="验证码" title="点击更换" /></td>
					<td class="warning">
						<span class="warning_text">验证码错误</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td class="login_btn" colspan="2">
						<a href="index.html"><img src="images/login_btn.png"/></a>
					</td>
					<td class="warning">
						<span class="warning_text">用户名或密码错误，请重试</span>
					</td>
				</tr>
			</table>
	</div>
</body>
